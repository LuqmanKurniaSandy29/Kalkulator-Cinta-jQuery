<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Cinta-Luqman Kurnia S</title>
        <link rel="stylesheet" href="stylee.css">
    </head>
    <body>
        <div class="container">
            <h1>Kalkulator Cinta</h1>
            <div id="form-container">
                <button id="btn-mode">Switch to Dark Mode</button>
                <input type="text" id="fname" placeholder="Nama Anda">
                <input type="text" id="sname" placeholder="Nama Pasangan">
                <button id="btn-calculate">Hitung</button>
            </div>
            <div id="result-container">
                <p id="result"></p>
                <button id="btn-hideResult">Tutup Hasil</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
